<!doctype html>
<html>
<head>
{% extends "base/template.html" %}
    {% load render_table from django_tables2 %}
</head>
<body>
    {% block content %}
        <div class="contentGrey" style="text-align: left">
        <form method="post">
        {% csrf_token %}
        <table>
        {{ form_vendor.as_table }}
        </table>
        <button class="buttonStyle">Save</button>
        {% if  show_address_form%}
         <table>
            {{ form_address.as_table }}
        </table>
            <button class="buttonStyle">Save</button>
        {% endif %}
        </form>
        <form action="#" method="get">
            <input type="submit" class="buttonStyle" value="Add address" name="add_address">
        </form>
        {% render_table address %}
        </div>
    {% endblock content %}
</body>
</html>
