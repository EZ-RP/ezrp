<!doctype html>
<html>
<head>
{% extends "base/template.html" %}
    {% load render_table from django_tables2 %}
    {% load static %}
</head>
<body>
    {% block content %}
        <div class="contentBanner" style="text-align: center"><h1> Purchanse Lines </h1></div>
        <div class="contentGrey" style="text-align: left">
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% render_table purchlines %}
        </div>
    {% endblock content %}
</body>
</html>
